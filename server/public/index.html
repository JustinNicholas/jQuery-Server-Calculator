<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Press+Start+2P&family=Saira+Semi+Condensed:wght@200;400&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="./vendors/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>jQuery Server Calculator</title>
</head>
<body>
    <header>
        <h1 class="heading">jQuery Server Calculator</h1>
    </header>
    <main>
        <div class="calcContainer"> <!-- this holds all of our calculator buttons, input, and answer screen. -->
            <div class="answerScreen">
                <!-- this is where our answers will be displayed after hitting the equal button -->
            </div>
            <div class="row1">
                <input type="text" placeholder="" id="calcIn">
                <button id="c">C</button>
                <button id="ca">CA</button>
            </div>
            <div class="row2">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="plus">+</div>
            </div>
            <div class="row3">
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="minus">-</div>
            </div>
            <div class="row4">
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="multiply">*</div>
            </div>
            <div class="row5">
                <div class="button" id="0">0</div>
                <div class="button" id=".">.</div>
                <div class="equalButton" id="equal">=</div>
                <div class="button" id="divide">/</div>
            </div>
        </div>
        <div class="equationHistory">
            <h1 class="historyHeading">Equation History</h1>
            <div class="history">
                <!-- this is where our equation history will be displayed and able to be accessed to rerun calculations-->
            </div>
        </div>
    </main>
</body>
</html>
